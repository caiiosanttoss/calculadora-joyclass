<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Operadores</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <input class="input" type="number" id="valor1" placeholder="Insira o primeiro valor">
    <input class="input" type="number" id="valor2" placeholder="Insira o segundo valor">

    <select id="operador">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button class="btn" onclick="calcular()">Calcular</button>

    <p>Resultado: <span id="resultado"></span></p>

<script src="index.js"></script>
</body>
</html>
